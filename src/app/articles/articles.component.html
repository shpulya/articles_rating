<h2>Top first 30 articles</h2>
<div fxLayout fxLayoutAlign="center">
  <ol class="articles">
    <li *ngFor="let article of topArticlesTitles">
        <span class="article">{{article}}</span>
    </li>
  </ol>

  <h2>Top 10 commentators name</h2>
  <ul class="articles">
    <li *ngFor = "let commentator of sortableCommentatorsByCommentsCount | keyvalue">
      <span class="badge"> {{commentator.value}} </span> <span class="commentator">{{commentator.key}}</span>
    </li>
  </ul>
</div>
